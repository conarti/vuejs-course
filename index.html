<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content" v-text="steps[isLastStep ? currentStep - 1 : currentStep].text"></div>
        <ul class="steps-list">
          <li
              v-for="(_, idx) in steps"
              :class="['steps-item', {'active': currentStep === idx}, {'done': currentStep > idx}]"
              @click="setActive(idx)"
          >
            <span>{{ idx + 1 }}</span> {{ steps[idx].title }}</li>
        </ul>
        <div>
          <button
              class="btn"
              @click="isLastStep ? nextOrFinish() : prev()"
              :disabled="isPrevBtnDisabled"
          >{{ isLastStep ? 'Начать заново' : 'Вперед' }}</button>
          <button
              class="btn primary"
              @click="nextOrFinish"
              v-if="!isLastStep"
          >{{ currentStep === steps.length - 1 ? 'Закончить' : 'Вперед' }}</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
